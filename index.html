<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Projeto javascrit</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script1.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Magazine Camargos</h1>
    </header>

    <main>
        <div class="title">
            <h2>Cadastro de Produtos</h2>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço do produto">
            </div>
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">Id</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th  class="center">Ações</th>
                    <tbody id = "tbody">
                    </tbody>
                </thead>
            </table>
        </div>
    </main>
</body>
</html>
